<div class="principal">
    <div class="box-pregunta">
        <img class="img-login" src="../../assets/img/logo-notisurvey.png">
        <div id="form-pregunta1">
            <form>
            <label for="">a. ¿Cuál es tu nombre? <span style="color: red;">*</span></label>
                <p>Lo usaremos en todas las comunicaciones futuras.</p>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="crearUsuario.nombre" required  placeholder="Escribe aquí tu respuesta..." autofocus/>
                <div  *ngIf="nombre.value!=''"><input (click)=" pregunta1Siguiente()" type="button" value="Siguiente"/></div>
            </form>
            <p class="contador">1 de 6</p>
        </div>

        <div id="form-pregunta2">
            <form>
            <label for="">b. ¿Cuál es tu apellido, {{crearUsuario.nombre}}? <span style="color: red;">*</span></label>
                <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="crearUsuario.apellido" required placeholder="Escribe aquí tu respuesta..." autofocus/>
                <div  *ngIf="apellido.value!=''"><input  (click)="pregunta2Siguiente()" id="btn-right" type="button" value="Siguiente"/></div>
                <input (click)="pregunta2Anterior()" id="btn-left" type="button" value="Anterior"/>
            </form>
            <p class="contador">2 de 6</p>
        </div>

        <div id="form-pregunta3">
            <form>
            <label for="">c. ¿Cuál es tu numero de cédula?</label>
                <input type="text" name="cedula" #cedula="ngModel" [(ngModel)]="crearUsuario.cedula" placeholder="Escribe aquí tu respuesta..." autofocus/>
                <input (click)="pregunta3Siguiente()" id="btn-right" type="button" value="Siguiente"/>
                <input (click)="pregunta3Anterior()" id="btn-left" type="button" value="Anterior"/>
            </form>
            <p class="contador">3 de 6</p>
        </div>

        <div id="form-pregunta4">
            <form>
            <label for="">d. ¿Cuál es tu email,nombre?</label>
                <input type="text" name="correo" #correo="ngModel" [(ngModel)]="crearUsuario.correo" placeholder="Escribe aquí tu respuesta..." autofocus/>
                <input (click)="pregunta4Siguiente()" id="btn-right" type="button" value="Siguiente"/>
                <input (click)="pregunta4Anterior()" id="btn-left" type="button" value="Anterior"/>
            </form>
            <p class="contador">4 de 6</p>
        </div>

        <div id="form-pregunta5">
            <form>
                <label for="">e. Ingrese un nombre de usuario. Ejemplo: BLOPEZ</label>
                <input type="text" name="nick" #nick="ngModel" [(ngModel)]="crearUsuario.nick" placeholder="Escribe aquí tu respuesta..."/>
                <input (click)="pregunta5Siguiente()" id="btn-right" type="button" value="Siguiente"/>
                <input (click)="pregunta5Anterior()" id="btn-left" type="button" value="Anterior"/>
            </form>
            <p class="contador">5 de 6</p>
        </div>

        <div id="form-pregunta7">
            <form>
                <label for="">f. Ingrese su contraseña</label>
                <input id="btn-right" type="button" value="Guardar"/>
                <input id="btn-left" type="button" value="Cancelar"/>
            </form>
            <p class="contador">6 de 6</p>
        </div>

    </div>
</div>
